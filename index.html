<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of API fetching with Github</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- axios cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- lord icon cdn link -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>


    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <!-- total no. of api callings  -->
    <div id="api_calling" class="api-calling color-purple"></div>

    <!-- user search form -->
    <div class="section">
        <div class="search-form" id="search_form">
            <h2 class="title">
                Search For
                " <i class="fa-brands fa-github fa-beat color-purple"></i> "
                User
            </h2>
            <form onsubmit="searchUser(); return false">
                <input type="text" class="search-bar" id="search_bar">
                <button>
                    <lord-icon src="https://cdn.lordicon.com/zniqnylq.json" trigger="hover" class="search-icon"
                        colors="primary:#4be1ec,secondary:#cb5eee">
                    </lord-icon>
                </button>
            </form>
        </div>
    </div>

    <!-- user details display -->
    <div class="section user-details scale-up-hor-left " id="user_detail">
        <h2 class="title">User Details on <i class="fa-brands fa-github fa-beat color-purple"></i></h2>
        <div class="user-avatar">
            <img id="user_avatar_url" class="avatar"></img>
        </div>
        <div class="user-login">
            <div class="detail_title"> User ID:</div>
            <span id="user_login"></span>
        </div>
        <div class="user-name">
            <div class="detail_title"> User Name:</div>
            <span id="user_name"></span>
        </div>
        <div class="user-github-profile">
            <div class="detail_title"> Github URL:</div>
            <a id="user_github_html_url" target="_blank"></a>
        </div>
        <div class="user-public-repos">
            <div class="detail_title"> Public Repos:</div>
            <span id="user_public_repos"></span>
        </div>
    </div>

    <!-- error display -->
    <div id="error_message" class="error-message scale-up-ver-bottom scale-up-hor-left">
    </div>

    <!-- js link -->
    <script src="./app.js"></script>
</body>

</html>
